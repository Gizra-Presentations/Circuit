<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Gizra</title>

  <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
  <meta name="author" content="Hakim El Hattab">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/black.css" id="theme">
  <link rel="stylesheet" href="css/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">

  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>

  <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

  <div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">

      <section>
        <h1>
          Circuit Auction
        </h1>
      </section>

      <!-- Current/ Next price tests -->
      <section>
        <img src="https://user-images.githubusercontent.com/125707/34671897-08b6ddd2-f485-11e7-806d-2063b16b4edd.jpg" class="stretch">
      </section>

      <!-- Item status -->
      <section>
        <img src="https://user-images.githubusercontent.com/125707/34672054-a5aa2388-f485-11e7-9799-de3a95367a7b.jpg" class="stretch">
      </section>

      <!-- Place Bid hover -->
      <section>
        <img src="https://user-images.githubusercontent.com/125707/34420858-919fb6ce-ec14-11e7-90c7-3d438e086cb7.gif" class="stretch">
      </section>

      <!-- PHP docs -->
      <section>
        <img src="https://user-images.githubusercontent.com/125707/34672235-6311babc-f486-11e7-9afa-a71e56a5b50c.jpg" class="stretch">
      </section>

      <!-- Travis -->
      <section>
        <img src="https://user-images.githubusercontent.com/125707/34672259-7b696376-f486-11e7-93ad-b7d6ddd4229d.jpg" class="stretch">
      </section>

      <!-- Keen.io -->
      <section>
        <img src="https://user-images.githubusercontent.com/125707/34672280-88c62acc-f486-11e7-86e2-c7a86625f7ea.jpg" class="stretch">
      </section>

      <!-- Rally -->
      <section>
        <img src="https://user-images.githubusercontent.com/125707/34384338-3eba79d0-eb24-11e7-8aca-ef255142640a.jpg" class="stretch">
      </section>


      <!-- Last slide -->
      <section>
        <h2>Get out of Your Comfort Zone</h2>
        <h3>@amitaibu // Gizra</h3>
      </section>

    </div>

  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: false,
      progress: false,
      history: true,
      center: true,

      transition: 'none', // none/fade/slide/convex/concave/zoom

      // Optional reveal.js plugins
      dependencies: [{
        src: 'lib/js/classList.js',
        condition: function() {
          return !document.body.classList;
        }
      }, {
        src: 'plugin/markdown/marked.js',
        condition: function() {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: 'plugin/markdown/markdown.js',
        condition: function() {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: 'plugin/highlight/highlight.js',
        async: true,
        callback: function() {
          hljs.initHighlightingOnLoad();
        }
      }, {
        src: 'plugin/zoom-js/zoom.js',
        async: true
      }, {
        src: 'plugin/notes/notes.js',
        async: true
      }, {
        src: 'socket.io/socket.io.js',
        async: true
      }, {
        src: 'plugin/notes-server/client.js',
        async: true
      }]
    });
  </script>

</body>

</html>
